<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
<title>Lab9-2 Registration</title>
<style type="text/css">
<!--
body {
	background-image: url(bkgrnd-jefferson.jpg);
}
-->
</style>
</head>
<body>
<p style="margin-left:10%"><img src="lab9-2banner.jpg" alt="logo" width="750" height="120" /></p>
<p style="margin-left:10%"><img src="hrimg-blue.gif" alt="red divider" width="750" height="5" /></p>
<p style="font-size:18px; font-weight:bold; color:9e0000; margin-left:10%;">Job Fair Registration </p>
<div style="margin-left:10%">
<form id="form1" name="form1" method="post" action="">
  <p>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" id="firstname" />
    <br />
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname" />
    <br />
    <label for="address">Address 1:</label>
    <input type="text" name="address" id="address" />
    <br />
    <label for="address2">Address 2:</label>
    <input type="text" name="address2" id="address2" />
    <br />
    <label for="city">City</label>
    <input name="city" type="text" id="city" size="25" />
    <label for="state">State</label>
    <select name="state" id="state">
      <option>Pick your state</option>
      <option value="IN">Indiana</option>
      <option value="IL">Illinois</option>
      <option value="IA">Iowa</option>
      <option value="WI">Wisconsin</option>
      <option value="MI">Michigan</option>
    </select>
    <label for="state2">Enter State if Not Listed</label>
    <input type="text" name="state2" id="state2" />
    <label for="zip">Zip</label>
    <input type="text" name="zip" id="zip" />
    <br />
    <input type="submit" name="register" id="register" value="Register" />
    <input type="reset" name="reset" id="reset" value="Reset" />
  </p>
</form>
</div>
<p style="margin-left:10%"><img src="hrimg-blue.gif" alt="red divider" width="750" height="5" /></p>
</body>
</html>
